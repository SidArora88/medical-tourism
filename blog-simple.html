<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار مدونة بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hero {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 80px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .blog-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .blog-card h3 {
            color: #2563eb;
            margin-bottom: 15px;
        }
        .filter-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .filter-section {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2>Afiya India Blog</h2>
    </header>

    <section class="hero">
        <h1>Medical Tourism Blog</h1>
        <p>Expert insights and guides</p>
    </section>

    <div class="container">
        <div class="filter-section">
            <button class="filter-btn">All Posts</button>
            <button class="filter-btn">Destinations</button>
            <button class="filter-btn">Treatments</button>
        </div>

        <div class="blog-grid">
            <div class="blog-card">
                <h3>Cardiac Surgery in India</h3>
                <p>World-class cardiac treatments at affordable costs...</p>
            </div>
            <div class="blog-card">
                <h3>Hair Transplant in Turkey</h3>
                <p>Complete guide to hair transplant procedures...</p>
            </div>
            <div class="blog-card">
                <h3>Medical Travel Tips</h3>
                <p>Essential documents and preparation guide...</p>
            </div>
        </div>
    </div>
</body>
</html>
